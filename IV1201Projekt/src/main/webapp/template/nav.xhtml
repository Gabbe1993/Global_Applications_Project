
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition>
            <div id="nav">
                <h:outputLink value="../../IV1201Projekt/jsf/index.xhtml">
                    <h:outputLabel value="#{msg.home}"/>
                </h:outputLink>
                <br/>
                <c:choose>
                    <c:when test="#{!userBean.loggedIn}">
                        <h:outputLink value="../../IV1201Projekt/jsf/login.xhtml">
                            <h:outputLabel value="#{msg.login}"/>
                        </h:outputLink>
                    </c:when>
                    <c:otherwise>
                        <h:outputLink value="../../IV1201Projekt/jsf/logout.xhtml">
                            <h:outputLabel value="#{msg.logout}"/>
                        </h:outputLink>
                    </c:otherwise>
                </c:choose>
                <br/>
                <h:outputLink value="../../IV1201Projekt/jsf/register.xhtml">
                    <h:outputLabel value="#{msg.register}"/>
                </h:outputLink>
                <br/>
                <c:if test="#{userBean.loggedIn}">
                    <c:if test="#{userBean.recruiter}">
                        <h:outputLink value="../../IV1201Projekt/jsf/placejob.xhtml">
                            <h:outputLabel value="#{msg.placejob}"/>
                        </h:outputLink>
                    </c:if>
                </c:if>
                <br/>
            </div>
        </ui:composition>
    </body>
</html>
