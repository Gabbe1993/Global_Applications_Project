
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:body>

        <ui:composition template="../template/layout.xhtml">

            <ui:define name="content">
                <h2><h:outputText value="#{msg.availablejobs}"/></h2>
                <h:dataTable value="#{jobBean.jobList}" var="job" styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">
                    <h:column> 
                        <f:facet name="header">#{msg.jobname}</f:facet>
                        <h:outputText value="#{job.name}" />
                    </h:column>
                    <h:column>      
                        <f:facet name="header">#{msg.information}</f:facet>
                        <h:outputText value="#{job.information}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">#{msg.startdate}</f:facet>
                        <h:outputText value="#{job.startDate}" />
                    </h:column>
                    <h:column>                      
                        <f:facet name="header">#{msg.endDate}</f:facet>
                        <h:outputText value="#{job.endDate}" />
                    </h:column>
                    <h:column>                      
                        <h:form>
                            <h:commandButton value="#{msg.apply}" type="submit" action="#{userBean.applyForJob(job.id)}" />
                        </h:form>
                    </h:column>
                    <c:if test="#{userBean.loggedIn}">
                        <h:column>
                            <h:form>
                                <h:commandButton value="#{msg.getPdf}" type="submit" action="#{userBean.jobPDF(job)}" />
                            </h:form>
                        </h:column>
                    </c:if>
                </h:dataTable>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
