<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:body>

        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">

                <h:form>  
                    <b><br/>Log in as: <br/></b>
                    <input type="radio" name="role" p:reqruited="true"/> Applicant 
                    <input type="radio" name="role" p:reqruited="true"/> Recruiter <br/><br/>
                    <table>
                        <tr>
                            <td><h:outputLabel value="Username" /></td>
                            <td><h:inputText value="#{userBean.username}" p:required="true" >
                                    <f:validator validatorId="usernameValidator"/>
                                </h:inputText></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="Password" /></td>
                            <td><h:inputSecret  value="#{userBean.password}" p:requried="true" >
                                    <f:validator validatorId="passwordValidator" />
                                </h:inputSecret>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><h:commandButton value="submit" type="submit" action="#{userBean.login}" /></td>
                        </tr>
                    </table>
                </h:form> 
                <br/>
                <a href="../jsf/register.xhtml"> No account? Register here </a><br/>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
