<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:body>

        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">

                <h:form>  
                    <b><br/>#{msg.loginas}<br/></b>
                    <label> #{msg.applicant} </label> <input type="radio" name="role" p:required="true"/>  
                    <label> #{msg.recruiter} </label> <input type="radio" name="role" p:required="true"/> <br/><br/>
                    <table>
                        <tr>
                            <td><h:outputLabel value="#{msg.username}" /></td>
                            <td><h:inputText value="#{userBean.username}" p:required="true" >
                                    <f:validator validatorId="usernameValidator"/>
                                </h:inputText></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="#{msg.password}" /></td>
                            <td><h:inputSecret  value="#{userBean.password}" p:required="true" >
                                    <f:validator validatorId="passwordValidator" />
                                </h:inputSecret>
                            </td>
                        </tr>
                        <tr><!-- userBean.login -->
                            <td colspan="2"><h:commandButton value="#{msg.submit}" type="submit" action="#{userBean.login}" /></td>
                        </tr>
                    </table>
                </h:form> 
                <br/>
                <h:outputLink value="../jsf/register.xhtml">
                    <h:outputText value="#{msg.reghere}" />
                </h:outputLink><br/>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
