<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>

        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">

                <b><br/>Log in as: <br/></b>
                <input type="radio" name="role"/> Applicant 
                <input type="radio" name="role"/> Recruiter <br/><br/>

                <h:form>    
                    <table>
                        <tr>
                            <td><label> Username </label></td>
                            <td><h:inputText value="#{userBean.username}"/></td>
                        </tr>
                        <tr>
                            <td><label> Password </label></td>
                            <td><h:inputSecret  value="#{userBean.password}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><h:commandButton value="submit" type="submit" action="#{userBean.login}" /></td>
                        </tr>
                    </table>
                </h:form> 
                <br/>
                <a href="../jsf/register.xhtml"> No account? Register here </a><br/>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
