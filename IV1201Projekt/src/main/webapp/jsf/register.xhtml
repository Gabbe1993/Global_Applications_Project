
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">

                    <h:form id="registration_form" onsubmit="return validateRegister()">
                        <div id="application_div">
                            <h:messages styleClass="errorMessage"/>
                            <h3>Personal information</h3>
                            <p/> 
                            <table>
                                <tr>
                                    <td><h:outputLabel value="#{msg.firstname}"/></td>
                                    <td> <h:inputText value="#{registerBean.firstname}" p:required="true">
                                            <f:validator validatorId="nameValidator"/>
                                        </h:inputText><br/></td>
                                </tr>
                                <tr>
                                    <td> <h:outputLabel value="#{msg.lastname}"/></td>
                                    <td><h:inputText value="#{registerBean.lastname}" p:required="true">
                                            <f:validator validatorId="nameValidator"/>
                                        </h:inputText><br/></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel value="#{msg.ssn}" p:required="true"/></td>
                                    <td><h:inputText value="#{registerBean.ssn}" p:required="true">
                                            <f:validator validatorId="ssnValidator" />
                                        </h:inputText>
                                        <br/></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel value="#{msg.email}"/></td>
                                    <td><h:inputText p:type="email" value="#{registerBean.email}" p:required="true"/><br/></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel value="#{msg.dateofbirth}"/></td>
                                    <td><h:inputText p:type="date" value="#{registerBean.birth}" p:required="true">
                                            <f:validator validatorId="dateValidator"/>
                                        </h:inputText><br/><br/></td>
                                </tr>
                            </table>

                            <div id="comp_prof">
                                <h3> <h:outputText value="#{msg.compprofile}"/> </h3>
                                <table>
                                    <tr>
                                        <td><h:outputLabel value="#{msg.careerrole}" /></td>
                                        <td><h:inputText value="#{registerBean.role}" p:required="true">
                                                <f:validator validatorId="nameValidator"/>
                                            </h:inputText><br/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="#{msg.competence}"/></td>
                                        <td><h:selectOneMenu p:id="competenceList">
                                                <f:selectItem itemValue="java" itemLabel="Java"/>
                                                <f:selectItem itemValue="html" itemLabel="HTML"/>
                                                <f:selectItem itemValue="xml" itemLabel="XML"/>
                                                <f:selectItem itemValue="dotnet" itemLabel=".NET"/>
                                            </h:selectOneMenu></td>                          
                                        <td><h:outputLabel value="#{msg.yearsofexperience}"/></td>
                                        <td><h:inputText p:id="competenceYears" p:type="number"/></td>
                                        <br/>
                                    </tr>
                                    <tr>
                                        <td><input type="button" value="#{msg.add}" onClick="addCompetence()"/></td>
                                    </tr>
                                </table>
                                <br/>
                                <strong>#{msg.competences}</strong>
                                <br/>
                                <div id="competenceDiv">
                                    <table id="competenceTable">
                                        <tr>
                                            <th>Skill</th>
                                            <th>Experience</th>
                                            <th/>
                                        </tr>
                                    </table>
                                </div>
                                <br/>
                            </div>
                            <h3> #{msg.availability} (#{msg.dateandtime})</h3>
                            <h:outputLabel value="#{msg.from}"/>
                            <h:inputText p:type="datetime-local" value="#{registerBean.fromtime}" p:required="true">
                                <f:validator validatorId="dateValidator"/>
                            </h:inputText>
                            <br/>
                            <h:outputLabel value="#{msg.to}"/>
                            <h:inputText p:type="datetime-local" value="#{registerBean.totime}" p:required="true"> 
                                <f:validator validatorId="dateValidator"/>
                            </h:inputText>
                            <br/>
                            <h:commandButton type="#{msg.submit}" value="Submit"/>
                        </div>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
