<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>

        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <h3>Job information</h3>
                <div>
                    <h:form>
                        <table>
                            <tr>
                                <td><label>Job name</label></td>
                                <td><h:inputText value="#{jobBean.name}" p:required="true" >
                                        <f:validator validatorId="jobNameValidator"/>
                                    </h:inputText><br/></td>
                            </tr>
                            <tr>
                                <td><label> Job type </label></td>
                                <td><h:inputText value="#{jobBean.type}" p:required="true" >
                                        <f:validator validatorId="jobTypeValidator" />
                                    </h:inputText><br/></td>
                            </tr>
                            <tr>
                                <td><label> Job information</label></td>
                                <td><h:inputText value="#{jobBean.information}" p:required="true" >
                                        <f:validator validatorId="jobInfoValidator"/>
                                    </h:inputText><br/></td>
                            </tr>
                        </table>
                        <b><br/>Duration<br/></b>
                        <label>Start date</label>
                        <h:inputText value="#{jobBean.fromDate}" p:required="true">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                            <f:validator validatorId="jobFromDateValidator" />
                        </h:inputText>
                        <label>End date</label>
                        <h:inputText value="#{jobBean.toDate}" p:required="true">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                            <f:validator validatorId="jobToDateValidator" />
                        </h:inputText><br/><br/>
                        <h:commandButton value="submit" type="submit" action="#{jobBean.registerJob}" />
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
