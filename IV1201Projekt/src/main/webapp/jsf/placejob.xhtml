<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <h3>Job information</h3>
                <div>
                    <h:form>
                        <table>
                            <tr>
                                <td><label>Job name</label></td>
                                <td><h:inputText value="#{jobBean.name}" /><br/></td>
                            </tr>
                            <tr>
                                <td><label> Job type </label></td>
                                <td><h:inputText value="#{jobBean.type}" /><br/></td>
                            </tr>
                            <tr>
                                <td><label> Job information</label></td>
                                <td><h:inputText value="#{jobBean.information}" /><br/></td>
                            </tr>
                        </table>
                        <b><br/>Duration<br/></b>
                        Start date  <h:inputText value="#{jobBean.fromDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        End date<h:inputText value="#{jobBean.toDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText><br/><br/>
                        <h:commandButton value="submit" type="submit" action="#{jobBean.registerJob}" />
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
