
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>

        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <h3><h:outputText value="#{msg.jobinfo}"/></h3>
                <div>
                    <h:form>
                        <table>
                            <tr>
                                <td><h:outputLabel value="#{msg.jobname}"/></td>
                                <td><h:inputText value="#{jobBean.name}" p:required="true" >
                                        <f:validator validatorId="jobNameValidator"/>
                                    </h:inputText><br/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="#{msg.jobtype}"/></td>
                                <td><h:inputText value="#{jobBean.type}" p:required="true" >
                                        <f:validator validatorId="jobTypeValidator" />
                                    </h:inputText><br/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="#{msg.jobinfo}"/></td>
                                <td><h:inputText value="#{jobBean.information}" p:required="true" >
                                        <f:validator validatorId="jobInfoValidator"/>
                                    </h:inputText><br/></td>
                            </tr>
                        </table>
                        <b><br/><h:outputText value="#{msg.duration}"/><br/></b>
                        <h:outputLabel value="#{msg.startdate}"/>
                        <h:inputText p:type="date" value="#{jobBean.fromDate}" p:required="true">
                            <f:validator validatorId="dateValidator" />
                        </h:inputText>
                        <h:outputLabel value="#{msg.endDate}"/>
                        <h:inputText p:type="date" value="#{jobBean.toDate}" p:required="true">
                            <f:validator validatorId="dateValidator" />                  
                        </h:inputText><br/><br/>
                        <h:commandButton value="#{msg.submit}" type="submit" action="#{jobBean.registerJob}" />
                    </h:form>
                    <h:messages styleClass="errorMessage"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
